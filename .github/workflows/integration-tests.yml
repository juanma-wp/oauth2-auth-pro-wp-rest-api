name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  integration-tests:
    name: Integration tests (wp-env + Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node dependencies
        run: npm ci --no-audit --no-fund

      - name: Start wp-env
        run: npm run env:start

      - name: Install Composer dependencies in wp-env
        run: |
          PLUGIN_DIR=$(basename "$PWD")
          npm run env -- run tests-cli --env-cwd="wp-content/plugins/$PLUGIN_DIR" bash -lc 'composer install --no-interaction --prefer-dist'

      - name: Run full test suite via wp-env
        run: npm test

      - name: Stop wp-env
        if: always()
        run: npm run env:stop
